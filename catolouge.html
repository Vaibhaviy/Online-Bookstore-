<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <link rel="stylesheet" href="bookstore.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    text-align: center;
}

header {
    background-color: #333;
    color: white;
    padding: 15px;
    font-size: 24px;
}

nav ul {
    list-style: none;
    padding: 10px;
    background-color: #444;
    display: flex;
    justify-content: center;
    gap: 15px;
}

nav ul li {
    display: inline;
}

nav ul li button {
    background: none;
    border: none;
    color: white;
    font-size: 16px;
    padding: 10px;
    cursor: pointer;
}

nav ul li button:hover {
    background-color: #666;
    border-radius: 5px;
}

.book-grid {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
}

.book {
    background-color: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 200px;
}

.book img {
    width: 100%;
    height: 250px;
    border-radius: 5px;
    object-fit: cover;
}

.price {
    font-weight: bold;
    color: #27ae60;
}

.add-to-cart {
    background-color: #27ae60;
    color: white;
    border: none;
    padding: 10px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 5px;
}


.add-to-cart:hover {
    background-color: #219150;
}
footer{
    background-color: black;
}
h5{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: rgb(165, 76, 12);
        }

    </style>
</head>
<body>

    <header>
        <h1>Welcome to Book Lovers   </h1>
            <p>All books available</p>
    
       
    

   
   
       
        <nav>
            <ul>
                <li><button class="category-btn" data-category="all">All Books</button></li>
                <li><button class="category-btn" data-category="fiction">Fiction</button></li>
                <li><button class="category-btn" data-category="non-fiction">Non-Fiction</button></li>
                <li><button class="category-btn" data-category="sci-fi">Sci-Fi</button></li>
                <li><button class="category-btn" data-category="mystery">Mystery</button></li>
            </ul>
        </nav>
    
        <main>
            <h2>Book Catalogue</h2>
            <div class="book-grid" id="book-container">
                <!-- Books will be dynamically added here -->
            </div>
        </main>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
    const books = [
        { title: "The Great Gatsby", author: "F. Scott Fitzgerald", price: "$10.99", category: "fiction", img: "https://images.unsplash.com/photo-1555685812-4b943f1cb0eb" },
        { title: "To Kill a Mockingbird", author: "Harper Lee", price: "$12.99", category: "fiction", img: "https://images.unsplash.com/photo-1524995997946-a1c2e315a42f" },
        { title: "1984", author: "George Orwell", price: "$9.99", category: "fiction", img: "https://images.unsplash.com/photo-1512820790803-83ca734da794" },
        { title: "Sapiens", author: "Yuval Noah Harari", price: "$15.99", category: "non-fiction", img: "https://images.unsplash.com/photo-1532012197267-da84d127e765" },
        { title: "Educated", author: "Tara Westover", price: "$13.99", category: "non-fiction", img: "https://images.unsplash.com/photo-1522091066250-665186289043" },
        { title: "Dune", author: "Frank Herbert", price: "$14.99", category: "sci-fi", img: "https://images.unsplash.com/photo-1516979187457-637abb4f9353" },
        { title: "Foundation", author: "Isaac Asimov", price: "$11.99", category: "sci-fi", img: "https://images.unsplash.com/photo-1512820790803-83ca734da794" },
        { title: "The Martian", author: "Andy Weir", price: "$10.50", category: "sci-fi", img: "https://images.unsplash.com/photo-1507842217343-583bb7270b66" },
        { title: "Gone Girl", author: "Gillian Flynn", price: "$9.99", category: "mystery", img: "https://images.unsplash.com/photo-1491841550275-ad7854e35ca6" },
        { title: "The Silent Patient", author: "Alex Michaelides", price: "$13.49", category: "mystery", img: "https://images.unsplash.com/photo-1481627834876-b7833e8f5570" },
        { title: "Sherlock Holmes", author: "Arthur Conan Doyle", price: "$8.99", category: "mystery", img: "https://images.unsplash.com/photo-1472289065668-ce650ac443d2" },
        { title: "Pride and Prejudice", author: "Jane Austen", price: "$7.99", category: "fiction", img: "https://images.unsplash.com/photo-1522148549256-747da07b7b70" },
        { title: "Brave New World", author: "Aldous Huxley", price: "$10.99", category: "fiction", img: "https://images.unsplash.com/photo-1517705008128-361805f42e86" },
        { title: "The Alchemist", author: "Paulo Coelho", price: "$9.99", category: "fiction", img: "https://images.unsplash.com/photo-1524594081283-1f1a3c41e3f2" },
        { title: "Becoming", author: "Michelle Obama", price: "$16.99", category: "non-fiction", img: "https://images.unsplash.com/photo-1555685812-4b943f1cb0eb" },
        { title: "Atomic Habits", author: "James Clear", price: "$14.49", category: "non-fiction", img: "https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c" },
        { title: "Dark Matter", author: "Blake Crouch", price: "$11.99", category: "sci-fi", img: "https://images.unsplash.com/photo-1482083007080-c291ecf62582" },
        { title: "And Then There Were None", author: "Agatha Christie", price: "$10.99", category: "mystery", img: "https://images.unsplash.com/photo-1488614326484-bd7c36b5a5b4" },
        { title: "The Catcher in the Rye", author: "J.D. Salinger", price: "$12.50", category: "fiction", img: "https://images.unsplash.com/photo-1524866131748-f58620fa98f2" }
    ];

    const bookContainer = document.getElementById("book-container");

    function displayBooks(filterCategory = "all") {
        bookContainer.innerHTML = "";
        books.forEach(book => {
            if (filterCategory === "all" || book.category === filterCategory) {
                bookContainer.innerHTML += `
                    <div class="book">
                        <img src="${book.img}" alt="${book.title}">
                        <h3>${book.title}</h3>
                        <p>by ${book.author}</p>
                        <p class="price">${book.price}</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                `;
            }
        });
    }

    displayBooks();

    document.querySelectorAll(".category-btn").forEach(button => {
        button.addEventListener("click", function () {
            displayBooks(this.dataset.category);
        });
    });

    document.addEventListener("click", function (e) {
        if (e.target.classList.contains("add-to-cart")) {
            alert("Book added to cart!");
        }
    });
});

        </script>
