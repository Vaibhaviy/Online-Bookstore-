        <h1 id="H1" >Registration Form</h1>
        <div class="container mt-3 ms-5 me-5">
          
          <form action="/action_page.php">
            <div class="mb-3 mt-3">
                <label for="fullname">Fullname:</label>
                <input type="text" class="form-control" id="fullname" placeholder="Enter Fullname" name="email">
              </div>
              <div class="mb-3 mt-3">
                <label for="email">Phone No:</label>
                <input type="number" class="form-control" id="number" placeholder="Enter phone no." name="email">
              </div>
            <div class="mb-3 mt-3">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <div class="mb-3">
                <label for="pwd"> Confirm Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
              </div>
            <div class="form-check mb-3">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-left: 650px;">Register</button>
          </form>
        </div>
    <br>
    <br>

      
  <footer>

</footer>

<script>
  document.querySelector("form").addEventListener("submit", function (e) {
    const fullName = document.getElementById("fullname").value.trim();
    const phone = document.getElementById("number").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("pwd").value;
    const confirmPassword = document.querySelectorAll("#pwd")[1].value;

    // Name validation
    const nameRegex = /^[a-zA-Z\s]+$/;
    if (!nameRegex.test(fullName) || fullName.length === 0) {
      alert("Please enter a valid full name (letters and spaces only).");
      e.preventDefault();
      return;
    }

    // Phone number validation (10 digits)
    const phoneRegex = /^\d{10}$/;
    if (!phoneRegex.test(phone)) {
      alert("Please enter a valid 10-digit phone number.");
      e.preventDefault();
      return;
    }

    // Email validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      alert("Please enter a valid email address.");
      e.preventDefault();
      return;
    }

    // Password validation
    if (password.length < 6) {
      alert("Password must be at least 6 characters long.");
      e.preventDefault();
      return;
    }

    // Confirm password match
    if (password !== confirmPassword) {
      alert("Passwords do not match.");
      e.preventDefault();
      return;
    }

    // Optional: You can also check if "Remember me" is checked
    // const rememberChecked = document.querySelector("input[name='remember']").checked;

    // All validations passed
    alert("Registration successful!");
  });
</script>
